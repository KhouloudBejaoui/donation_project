<section >
    <div class="jumbotron">
  <div class="box">
    <h2>Donner</h2>
    <form (submit)="addList_dons()">

      <div class="inputBox">
        <label for="" class="">Choisir un type de don</label>
      </div>
      <br>
          <select name="type" class="app-select form-control"  [(ngModel)]="categ"  required>
              <option disabled selected>Choisir un type de don</option>
              <option value="Don de livres">Don de livres</option>
              <option value="Don de vetements">Don de vetements</option>
              <option value="Don de meubles">Don de meubles</option>
              <option value="Don de nourriture">Don de nourriture</option>
              <option value="Don de matériels">Don de matériels</option>
              <option value="autres types de don">autres types de don</option>
            </select>

      <div class="inputBox">
          <input type="text" class="" name="nom" [(ngModel)]="nom"  required>
          <label for="" class="">Nom</label>

      </div>
      <div class="inputBox">

          <input type="text" class="" name="prenom" [(ngModel)]="prenom" required>
          <label for="" class="">Prénom</label>

      </div>
      <div class="inputBox">
              <input type="number" class="" name="numero" [(ngModel)]="numero" required>
              <label for="" class="">Numéro de téléphone </label>

            </div>
            <div class="inputBox">
              <textarea class="" name="description" [(ngModel)]="description" required></textarea>
              <label class="">Description</label>

          </div>

          <label  class="labelfile"for="file">Mettre l'image de ce que tu vas donner: </label>

          <input type="file" name="file" id="file" class="inputfile"   />



      <input class="btn" type="submit" value="Confirmer" >
    </form>
  </div>
  </div>
</section>





<!--Author box-->
<section *ngFor="let list_don of Listdons">

  <div class="jumbotron p-5 text-center text-md-left author-box wow fadeIn" data-wow-delay="0.3s" >
    <!--Name-->
    <h4 class="h3-responsive text-center font-weight-bold dark-grey-text">{{list_don.categ}}</h4>
    <hr>
    <div class="row">
      <!--Avatar-->
      <div class="col-12 col-md-2 mb-md-0 mb-4 view overlay zoom">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="img-fluid ">
      </div>
      <!--Author Data-->
      <div class="col-12 col-md-10" >

        <h5 class="font-weight-bold dark-grey-text mb-3">
          <strong>{{list_don.prenom}} {{list_don.nom}}</strong>
        </h5>

        <div class="personal-sm pb-3">
          <a class="fb-ic pr-2"><i class="fab fa-facebook-f mr-2"> </i></a>
          <a class="tw-ic pr-2"><i class="fab fa-twitter mr-2"> </i></a>
          <a class="gplus-ic pr-2"><i class="fab fa-google-plus-g mr-2"> </i></a>
          <a class="li-ic pr-2"><i class="fab fa-linkedin-in mr-2"> </i></a>
        </div>

        <p>{{list_don.description}}</p>
        <hr>
        <p>{{list_don.numero}}</p>

      </div>
    </div>

  </div>
<br>
<br>
</section>
<!--/.Author box-->
